<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tap to Earn MemeCoin</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { background-color: #222; color: #fff; text-align: center; font-family: sans-serif; }
    #counter { font-size: 2em; margin: 20px; }
    button { padding: 20px 40px; font-size: 1.5em; }
  </style>
</head>
<body>
  <h1>Tap to Earn $MEME</h1>
  <div id="counter">0 Taps</div>
  <button onclick="tap()">TAP</button>

  <script>
    let taps = 0;
    function tap() {
      taps++;
      document.getElementById("counter").innerText = `${taps} Taps`;

      // Optionale API-Anfrage ans Backend zum Speichern/Belohnen
      fetch('/api/tap', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ taps, user: window.Telegram.WebApp.initDataUnsafe.user.id })
      });
    }

    Telegram.WebApp.ready();
  </script>
</body>
</html>
